    <script>
        var locval=document.getElementById('loc')
        var input=document.getElementById('input')
        var temps=document.getElementById('temp')
        var cloud=document.getElementById('cloud')
        var btn=document.getElementById('btn')
const a='73bcba24d9637a6f65519183de0b6159'
btn.onclick=function(){
    if(input.value===' '){
        alert("enter something")
    }
    else{
        var location=input.value
        var url=`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${a}`
        fetch(url).then(res =>res.json()).then(dataa =>
        { console.log(dataa)

        let {temp}=dataa.main
        let {name}=dataa
        let {description}=dataa.weather[0]
        temps.textContent=temp-272
    locval.innerText=name
    cloud.innerHTML=description
})
input.value=''
    }








}
